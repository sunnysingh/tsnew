name: Test

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

jobs:
  setup:
    name: 'ğŸšœ Set up environment'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  formatcheck:
    needs: setup
    name: 'ğŸŒˆ Check formatting'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: setup-environment
        uses: ./.github/actions/setup-environment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Format
        shell: bash
        run: npm run formatcheck

  typecheck:
    needs: setup
    name: 'ğŸ›¡ï¸ Check types'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: setup-environment
        uses: ./.github/actions/setup-environment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Typecheck
        shell: bash
        run: npm run typecheck

  coverage:
    needs: setup
    name: 'ğŸ§ª Test and coverage'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: setup-environment
        uses: ./.github/actions/setup-environment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Coverage
        shell: bash
        run: npm run coverage

  build-and-lint:
    needs: setup
    name: 'ğŸ›  Build and lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: setup-environment
        uses: ./.github/actions/setup-environment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        shell: bash
        run: npm run build
      - name: Lint
        shell: bash
        run: npm run lint

  required:
    name: 'ğŸš¦ Check required jobs'
    if: ${{ always() }}
    needs:
      - setup
      - typecheck
      - formatcheck
      - coverage
      - build-and-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check
        shell: bash
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]
          then
            echo "ğŸ”´ Failed at least one required check."
            exit 1
          fi

          echo "ğŸŸ¢ Passed all required checks."
          exit 0
